<!DOCTYPE html>
<html>
<head>
    <title>Image Uploader Example</title>

    <script type="text/javascript" src="lib/swfobject.js"></script>
    <script type="text/javascript">
        var api = {};
        api.fetchCompleteHandler = function() {
            console.log('fetchCompleteHandler', arguments);
        }
        api.pushCompleteHandler = function() {
            console.log('pushCompleteHandler', arguments);
        }
        api.userUploadImageHandler = function() {
            console.log('userUploadImageHandler', arguments);
        }
    </script>
    <script type="text/javascript">
        // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
        var swfVersionStr = "11.4.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string.
        var xiSwfUrlStr = "lib/playerProductInstall.swf";
        var flashvars = {
            id: '46',
            inProgressImageUrl: '/images/loading.gif',
            defaultImageUrl: 'http://beta.celebvideomessages.com/i/inprogress.gif',
            imageUrl: 'http://dl.realaxy.com/3q7tl3dnv0rp16h4l038p9fcov',
            postUrl: 'http://beta.celebvideomessages.com/api/v1/profile/edit/',
            postTemplate: '{id : {{id}}, userpic_data : {{userpic_data}} }',
            uploadButtonIsVisible: true,
            //
            //fetch
            fetchCompleteHandler: 'api.fetchCompleteHandler',
            //push
            pushCompleteHandler: 'api.pushCompleteHandler',
            //user upload image
            userUploadImageHandler: 'api.userUploadImageHandler'
        };

        var params = {};
        params.quality = "high";
        params.bgcolor = "#ffffff";
        params.allowscriptaccess = "always";
        params.allowfullscreen = "true";
        params.allownetworking = "all";

        var attributes = {};
        attributes.id = "ImageUploader";
        attributes.name = "ImageUploader";
        attributes.align = "middle";
        swfobject.embedSWF(
                "flash/ImageUploader.swf", "flashContent",
                "100%", "100%",
                swfVersionStr, xiSwfUrlStr,
                flashvars, params, attributes);
        // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    </script>
</head>
<body>
<!--
    SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough
     JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
     when JavaScript is disabled.
-->
<div id="flashContent">
    <p>
        To view this page ensure that Adobe Flash Player version
        11.4.0 or greater is installed.
    </p>
    <script type="text/javascript">
        var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://");
        document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='"
                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" );
    </script>
</div>

<noscript>
    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="ImageUploader">
        <param name="movie" value="flash/ImageUploader.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#ffffff" />
        <param name="allowScriptAccess" value="sameDomain" />
        <param name="allowFullScreen" value="true" />
        <param name="flashVars" value="" />
        <!--[if !IE]>-->
        <object type="application/x-shockwave-flash" data="flash/ImageUploader.swf" width="100%" height="100%">
            <param name="quality" value="high" />
            <param name="bgcolor" value="#ffffff" />
            <param name="allowScriptAccess" value="sameDomain" />
            <param name="allowFullScreen" value="true" />
            <param name="flashVars" value="" />
            <!--<![endif]-->
            <!--[if gte IE 6]>-->
            <p>
                Either scripts and active content are not permitted to run or Adobe Flash Player version
                11.4.0 or greater is not installed.
            </p>
            <!--<![endif]-->
            <a href="http://www.adobe.com/go/getflashplayer">
                <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash Player" />
            </a>
            <!--[if !IE]>-->
        </object>
        <!--<![endif]-->
    </object>
</noscript>

</body>
</html>
