<!DOCTYPE html>
<html ng-app="flashExample">
<head>
    <title>Image Example</title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<!-- WebComponent for flash -->
<div ng-controller="ImageUploaderCtrl">
    <!-- WebComponent for flash -->
    <flash flash-id="testFlash" source="flash/app.swf" flashvars="{{flashvars}}" allow-script-access="always" allownetworking="all">
    </flash>
    <div>
        <p>Html Side:</p>
        <input ng-model="message" style="width:100%"/>
    </div>
</div>
<!--
    SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough
     JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
     when JavaScript is disabled.
-->
<div id="flashContent">
</div>
</body>
</html>
